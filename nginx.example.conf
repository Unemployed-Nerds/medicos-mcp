# Nginx configuration example for reverse proxy
# Place this in /etc/nginx/sites-available/mcp.p1ng.me
# Then symlink: ln -s /etc/nginx/sites-available/mcp.p1ng.me /etc/nginx/sites-enabled/
# Reload: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name mcp.p1ng.me;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mcp.p1ng.me;
    
    # SSL certificates (use Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/mcp.p1ng.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mcp.p1ng.me/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Increase timeouts for long-running MCP requests
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    proxy_send_timeout 300s;
    
    # MCP stream endpoint (SSE)
    location /mcp/stream {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE specific headers
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
    }
    
    # MCP message endpoint (JSON-RPC)
    location /mcp/message {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check
    location /health {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
    }
    
    # Optional: Add authentication/API key validation
    # location /mcp/ {
    #     auth_request /auth;
    #     proxy_pass http://localhost:8000;
    # }
}
